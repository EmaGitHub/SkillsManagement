<span>
    <form class="skill-form" (ngSubmit)="addArea()" [formGroup]="areaForm">
        <div class="row">
            <div class="col-md-12">
                <mat-form-field class="skill-field">
                    <input autofocus matInput placeholder="{{'label.newSkillArea' | translate}}" [(ngModel)]="areaName" formControlName="areaName" (keyup.enter)="addArea()">
                </mat-form-field>
            </div>
        </div>
        <button mat-button class="create-button" type="submit">
            <span>{{'label.create' | translate}}</span>
        </button>
    </form>
</span>
