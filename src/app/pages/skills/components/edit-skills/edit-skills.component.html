<mat-card class="fadeIn">
    <mat-card-header>
        <mat-card-title>
            {{'label.createSkillTitle' | translate}}
        </mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form class="skill-form" (ngSubmit)="addCompetence()" [formGroup]="newSkillForm">
            <div class="row">
                <div [ngClass]="newSkillAreaVisible ? ' col-lg-4 col-md-6' : 'col-md-6'">
                    <mat-form-field class="skill-field">
                        <input matInput placeholder="{{'label.skillName' | translate}}" [(ngModel)]="data.competence" formControlName="skill" (keyup.enter)="addCompetence()">
                    </mat-form-field>
                </div>

                <div [ngClass]="newSkillAreaVisible ? ' col-lg-4 col-md-6' : ' col-md-6'">
                    <mat-form-field class="skill-field">
                        <mat-select [(ngModel)]="data.areaId" formControlName="skillArea" class="area-select-field" [placeholder]="'label.selectSkillArea' | translate">
                            <mat-option *ngFor="let area of skillAreas" [value]="area.key">
                                {{area.value | translate}}
                            </mat-option>
                            </mat-select>
                    </mat-form-field>
                </div>

                <div class="col-lg-4 col-md-12">
                    <mat-form-field class="skill-field" *ngIf="newSkillAreaVisible">
                        <input matInput placeholder="{{'label.newSkillAreaName' | translate}}" [(ngModel)]="data.newCompetenceArea" formControlName="newSkillArea" (keyup.enter)="addCompetence()">
                    </mat-form-field>
                </div>
            </div>
        
            <button mat-button class="create-button" type="submit">
                <span>{{'label.create' | translate}}</span>
            </button>
        </form>
    </mat-card-content>
</mat-card>
