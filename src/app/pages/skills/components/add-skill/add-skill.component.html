<span>
    <form class="skill-form" (ngSubmit)="addSkill(formDirective)" [formGroup]="skillForm" #formDirective="ngForm">
        <div class="row">
            <div class="col-md-12">
                <mat-form-field class="field">
                    <input matInput placeholder="{{'label.newSkill' | translate}} *" [(ngModel)]="skillName" formControlName="skillName">
                </mat-form-field>
            </div>
            <div class="col-md-12">
                <mat-form-field class="field">
                    <input matInput placeholder="{{'label.description' | translate}}" [(ngModel)]="description" formControlName="description">
                </mat-form-field>
            </div>
        </div>
        <button mat-button class="create-button" type="submit">
            <span>{{'label.create' | translate}}</span>
        </button>
    </form>
</span>
