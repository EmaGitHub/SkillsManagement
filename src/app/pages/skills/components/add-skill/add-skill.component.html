<span>
    <form class="skill-form" (ngSubmit)="addSkill(formDirective)" [formGroup]="skillForm" #formDirective="ngForm">
        <div class="row">
            <div class="col-md-12">
                <mat-form-field class="skill-field">
                    <input matInput placeholder="{{'label.newSkill' | translate}}" [(ngModel)]="skillName" formControlName="skillName" (keyup.enter)="addSkill(formDirective)">
                </mat-form-field>
            </div>
        </div>
        <button mat-button class="create-button" type="submit">
            <span>{{'label.create' | translate}}</span>
        </button>
    </form>
</span>
