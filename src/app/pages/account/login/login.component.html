<div class="login-form">
    <div class="row">
        <div class="col-12">
            <mat-form-field class="login-field">
                <input matInput placeholder="Username" [(ngModel)]="username" name="username">
            </mat-form-field>
        </div>
        <div class="col-12">
            <mat-form-field class="login-field">
                <input type="password" matInput placeholder="Password" [(ngModel)]="password" name="password">
            </mat-form-field>
        </div>
    </div>

    <div class="buttons">
        <div class="navigate-buttons">
            <div class="navigate-buttons-inner">
                <div class="icon-button" (click)="login()">
                    <span>{{'label.access' | translate}}</span>
                </div>
            </div>                
        </div>
    </div>

    <a (click)="goRegister()" class="register">{{'label.registerLabel' | translate}}</a>
</div>
