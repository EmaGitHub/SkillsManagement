<mat-card class="fadeIn">
    <mat-card-header>
        <mat-card-title>
            {{'label.userCompetences' | translate}}
        </mat-card-title>
    </mat-card-header>
    <mat-card-content>

        <button class="add-competence" (click)="competenceModal.toggle(null); addCompetence.loadData();" mat-button>{{'label.addSkill' | translate}}</button>

        <table mat-table [dataSource]="dataSource" class="skill-table">
            <!-- competence name Column -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Competence name </th>
                <td mat-cell *matCellDef="let element"> {{element.competenceName}} </td>
            </ng-container>
            
            <!-- skill evaluation Column -->
            <ng-container matColumnDef="evaluation">
                <th mat-header-cell *matHeaderCellDef> Evaluation </th>
                <td mat-cell *matCellDef="let element"> {{element.level}} / {{element.maxLevel}} </td>
            </ng-container>

            <!-- valid UserID Column -->
            <ng-container matColumnDef="validUserId">
                <th mat-header-cell *matHeaderCellDef> Evaluation user ID </th>
                <td mat-cell *matCellDef="let element"> {{element.validationUserId}} </td>
            </ng-container>

            <!-- valid Date Column -->
            <ng-container matColumnDef="validDate">
                <th mat-header-cell *matHeaderCellDef> Evaluation Date </th>
                <td mat-cell *matCellDef="let element"> {{element.validationDate}}</td>
            </ng-container>
        
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        
            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4"></td>
            </tr>
        </table>

    </mat-card-content>
</mat-card>

<app-modal [title]="'label.addSkill' | translate" #competenceModal><app-add-competence (closeEvent)="competenceCreated($event)" [userId]="userId" #addCompetence></app-add-competence></app-modal>
